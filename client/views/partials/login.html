<H1>Log in</h1>
<P> This site is an example of how one can implement role based authentication in Angular applications as outlined in
    <A href="http://www.frederiknakstad.com/authentication-in-single-page-applications-with-angular-js/"> this blogpost
    | . All the code can be found in</A>
</P>
<UL>
    <LI>admin/123</LI>
    <LI>user/123</LI>
</UL>
<HR></HR>
<form class="form-horizontal" ng-submit="login()" name="loginForm" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="username">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" data-ng-model="username" placeholder="Username" name="username" required autofocus/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" data-ng-model="password" placeholder="Password" name="password" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label class="checkbox" for="rememberme">rememberme</label>
        <input type="checkbox" data-ng-model="rememberme" name="rememberme" required/>
          Remember me
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" data-ng-disabled="loginForm.$invalid">Log in</button>
    </div>
  </div>
</form>
<HR></HR>
