<H1>Admin</H1>
<P>This view is visible to users with the administrator role.</P>
<table class="table table-striped" data-ng-hide="loading">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="user in users">
      <td>{{user.id}}</td>
      <td>
        <!--
          i.fa.fa-twitter(data-ng-show="user.provider == 'twitter'")
          i.fa.fa-facebook-square(data-ng-show="user.provider == 'facebook'")
          i.fa.fa-google-plus-square(data-ng-show="user.provider == 'google'")
          i.fa.fa-linkedin(data-ng-show="user.provider == 'linkedin'")
        -->
        {{ user.username }}
      </td>
      <td>
        <span class="label" data-ng-class='{"label-info": user.role.title == userRoles.user.title, "label-success": user.role.title == userRoles.admin.title}'>
          {{ user.role.title }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
